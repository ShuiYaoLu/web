<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>孔融让梨</title>
		<style type="text/css">
		          blockquote {   text-align: center;  } 
		</style>
	</head>
	<body>
		<h1 align="center">
				<ruby>
					孔<rt>kong</rt>
					融<rt>rong</rt>
					让<rt>rang</rt>
					梨<rt>li</rt>
				</ruby>
		</h1>
		<h3 align="center">
				中国古代道德教育故事之一--《三字经》中“融四岁，能让梨”
		</h3>
		<hr color="#FF3333">
		<p style="text-indent: 2em;">
			<font size="4">孔融，字文举，东汉时期中国山东曲阜人，是孔子的第二十世孙，是中国古代东汉末文学家。</font>
		</p>
		<p style="text-indent: 2em;">
			<font size="4">孔融四岁的时候，和哥哥吃梨，总是拿小的吃。有人问他为什么这么做。他回答说：“小孩子食量小，按道理应该拿小的。”</font>
		</p>
		<blockquote>
			<img src="true.jpg"></br>
			<font face="黑体" color="#FE2233" size="5">中国千百年来流传的一个道德教育故事，这个故事告诉人们，凡事应该遵守公序良俗。</font>
		</blockquote>
		<hr color="red" size="3px">
		<p align="center">
			<b>这些都是年幼时就应该知道的<u>道德常识</u>。</b>这是中国古代东汉末文学家<big>&nbsp<i>孔融&copy;</i>&nbsp;</big>的真实故事。
		</p>
		<blockquote>
			<font face="隶书" size="5">我是
			<ruby>
			手<rt>shou</rt>
			摇<rt>yao</rt>
			铃<rt>ling</rt>
			</ruby>
		</blockquote>
	</body>
</html>
